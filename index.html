    <title>React Stores</title>
    <style>
      body {
        background: #eee;
        padding: 30px;
        font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial,
          sans-serif;
        color: #171e2e;
      }

      a:link,
      a:visited {
        color: #0174d9;
        text-decoration: none;
      }

      a:hover,
      a:active {
        color: #001f3f;
      }

      h1 {
        font-size: 32px;
      }

      h2 {
        margin-top: 0;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      footer {
        padding: 30px 30px 0;
        text-align: center;
      }

      main {
        width: 100%;
        max-width: 1000px;
        min-width: 320px;
        margin: 0 auto;
      }

      .section {
        background: #fff;
        box-sizing: border-box;
        border-radius: 3px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      .section main {
        padding: 0 30px 30px 30px;
      }

      .main-nav {
        background-color: rgba(0, 0, 0, 0.035);
        border-radius: 3px 3px 0 0;
      }

      .main-nav a {
        display: inline-block;
        padding: 20px 30px;
        border-radius: 3px 3px 0 0;
      }

      .main-nav a:link,
      .main-nav a:visited {
        color: rgba(0, 0, 0, 0.5);
        text-decoration: none;
      }

      .main-nav a:hover,
      .main-nav a:active {
        color: rgba(0, 0, 0, 0.75);
      }

      .main-nav a.active {
        background-color: #fff;
        color: #171e2e;
      }

      button {
        background-color: rgba(0, 116, 217, 0.15);
        border: none;
        color: rgb(0, 116, 217);
        font-weight: 600;
        font-size: 12px;
        border-radius: 3px;
        padding: 10px 15px;
        margin-right: 15px;
        text-transform: uppercase;
        transition: background-color 0.2s;
        min-width: 120px;
        outline: none;
        box-sizing: border-box;
        margin-top: 15px;
      }

      .label {
        background: #0074d9;
        color: #fff;
        border-radius: 4px;
        padding: 1px 5px;
        margin: 0 5px;
      }

      @media (max-width: 400px) {
        button {
          margin-top: 20px;
          width: 100%;
        }
      }

      button:hover {
        background-color: rgba(0, 116, 217, 0.23);
      }

      button:active {
        transition: background-color 0.2s;
        background-color: rgba(0, 116, 217, 0.33);
      }

      .component {
        border: 1px solid #eee;
        border-radius: 3px;
        padding: 30px;
        margin-top: 30px;
        box-sizing: border-box;
        width: 100%;
      }

      .inner {
        padding: 0 30px 30px;
      }

      .empty {
        color: #999;
      }

      .history {
      }

      .history .header {
        font-weight: 600;
        display: flex;
        justify-content: space-between;
        background-color: rgb(238, 246, 255);
      }

      .history .row {
        display: flex;
        justify-content: space-between;
      }

      .history .row:nth-child(odd) {
        background-color: rgba(0, 0, 0, 0.033);
      }

      .history .col {
        padding: 12px 20px;
      }

      .history .restore {
        color: #0074d9;
      }

      .history .delete {
        color: rgb(209, 0, 105);
      }
    </style>
  </head>
